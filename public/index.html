<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="preload" href="%PUBLIC_URL%/logo192.webp" as="image">
  <link rel="preload" href="%PUBLIC_URL%/main-pic.webp" as="image">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Brian David</title>
  <style>
    #backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(7, 20, 31);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 250ms ease-in-out;
    }

    #backdrop-img {
      width: 100px;
      height: 100px;
      animation: breathing 1.5s ease-in-out infinite;
      transition: all 1s ease-in-out;
      animation-fill-mode: forwards;
    }

    #backdrop-img.loaded {
      opacity: 0;
      animation: scaleDown 750ms ease-in-out;
    }

    @keyframes breathing {
      0% {
        transform: scale(.9);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(.9) rotate(360deg);
      }

      75% {
        transform: scale(1.1) rotate(360deg);
      }

      100% {
        transform: scale(.9);
      }
    }

    @keyframes scaleDown {
      0% {
        opacity: 1;
        transform: scale(1.1);
      }

      25% {
        opacity: 1;
        transform: scale(1.5);
      }

      75% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>

<body>
  <div id="backdrop" class="show-backdrop">
    <img src="./logo192.webp" id="backdrop-img" alt="">
  </div>
  <script>
    let themeValue = localStorage.getItem('userTheme');
    if (themeValue === 'lightTheme') {
      document.getElementById('backdrop').style.background = "#004d40";
    }
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</html>
